<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom MIDI Generator</title>
</head>
<body>
    <button id="downloadMidi">Download MIDI</button>

    <script>
        // Note to MIDI number mapping
        const noteMap = {
            'C0': 12, 'C#0': 13, 'D0': 14, 'D#0': 15, 'E0': 16, 'F0': 17, 'F#0': 18, 'G0': 19, 'G#0': 20, 'A0': 21, 'A#0': 22, 'B0': 23,
            'C1': 24, 'C#1': 25, 'D1': 26, 'D#1': 27, 'E1': 28, 'F1': 29, 'F#1': 30, 'G1': 31, 'G#1': 32, 'A1': 33, 'A#1': 34, 'B1': 35,
            'C2': 36, 'C#2': 37, 'D2': 38, 'D#2': 39, 'E2': 40, 'F2': 41, 'F#2': 42, 'G2': 43, 'G#2': 44, 'A2': 45, 'A#2': 46, 'B2': 47,
            'C3': 48, 'C#3': 49, 'D3': 50, 'D#3': 51, 'E3': 52, 'F3': 53, 'F#3': 54, 'G3': 55, 'G#3': 56, 'A3': 57, 'A#3': 58, 'B3': 59,
            'C4': 60, 'C#4': 61, 'D4': 62, 'D#4': 63, 'E4': 64, 'F4': 65, 'F#4': 66, 'G4': 67, 'G#4': 68, 'A4': 69, 'A#4': 70, 'B4': 71,
            'C5': 72, 'C#5': 73, 'D5': 74, 'D#5': 75, 'E5': 76, 'F5': 77, 'F#5': 78, 'G5': 79, 'G#5': 80, 'A5': 81, 'A#5': 82, 'B5': 83,
            'C6': 84
        };

        // Function to create MIDI event data for notes
        function createMidiTrack(notes) {
            let trackData = [];

            notes.forEach(({ note, duration, velocity }, index) => {
                let midiNote = noteMap[note] || 60; // Default to C4 if note not found
                let deltaTime = index === 0 ? 0 : 96; // 96 ticks per beat (quarter note)

                // Note On: Channel 0, Note, Velocity
                trackData.push(deltaTime, 0x90, midiNote, velocity);

                // Note Off: Same note, Velocity 0
                trackData.push(duration, 0x80, midiNote, 0);
            });

            // End of track event
            trackData.push(0x00, 0xFF, 0x2F, 0x00);

            return trackData;
        }

        function createMidi() {
            const headerChunk = new Uint8Array([
                0x4D, 0x54, 0x68, 0x64, // "MThd"
                0x00, 0x00, 0x00, 0x06, // Header length
                0x00, 0x00,             // Format 0
                0x00, 0x01,             // One track
                0x00, 0x60              // Time division (96 ticks per quarter note)
            ]);

            const trackChunkHeader = new Uint8Array([
                0x4D, 0x54, 0x72, 0x6B, // "MTrk"
            ]);

            // Define notes to play
            const notes = [
                { note: 'C4', duration: 96, velocity: 100 },
                { note: 'E4', duration: 96, velocity: 100 },
                { note: 'G4', duration: 96, velocity: 100 },
                { note: 'C5', duration: 96, velocity: 100 }
            ];

            // Generate MIDI track data
            const trackData = createMidiTrack(notes);

            // Track chunk length
            const trackChunkLength = new Uint8Array([
                (trackData.length >> 24) & 0xFF,
                (trackData.length >> 16) & 0xFF,
                (trackData.length >> 8) & 0xFF,
                trackData.length & 0xFF
            ]);

            // Combine all chunks into a single MIDI file
            const midiFile = new Uint8Array([
                ...headerChunk,
                ...trackChunkHeader,
                ...trackChunkLength,
                ...trackData
            ]);

            return midiFile;
        }

        function downloadMidi() {
            const midiData = createMidi();
            const blob = new Blob([midiData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'custom_midi.mid';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('downloadMidi').addEventListener('click', downloadMidi);
    </script>
</body>
</html>
