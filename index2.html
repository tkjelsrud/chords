<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Progression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .chord-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 90%;
    }

    .chord-box {
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chord-box h3 {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .chord-diagram {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Chord Progression Tool</h1>
  <div class="chord-container">
    <!-- Chord boxes go here -->
  </div>

  <script>
    // Chord data
    const chords = [
      { name: "Cmaj7", diagram: "M000200" },
      { name: "Am", diagram: "022000" },
      { name: "Em", diagram: "022100" },
    ];

    const chordDiagrams = {
      Cmaj7: `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" class="chord-diagram">
          <rect x="10" y="10" width="40" height="80" fill="none" stroke="black" />
          <circle cx="20" cy="30" r="5" fill="black" />
          <circle cx="30" cy="50" r="5" fill="black" />
          <circle cx="40" cy="70" r="5" fill="black" />
        </svg>
      `,
      Am: `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" class="chord-diagram">
          <rect x="10" y="10" width="40" height="80" fill="none" stroke="black" />
          <circle cx="20" cy="50" r="5" fill="black" />
          <circle cx="30" cy="30" r="5" fill="black" />
        </svg>
      `,
      Em: `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" class="chord-diagram">
          <rect x="10" y="10" width="40" height="80" fill="none" stroke="black" />
          <circle cx="30" cy="30" r="5" fill="black" />
          <circle cx="40" cy="50" r="5" fill="black" />
        </svg>
      `,
    };

    // Populate chords
    const container = document.querySelector(".chord-container");

    chords.forEach((chord) => {
      const chordBox = document.createElement("div");
      chordBox.className = "chord-box";
      chordBox.innerHTML = `
        <h3>${chord.name}</h3>
        ${chordDiagrams[chord.name]}
      `;
      container.appendChild(chordBox);
    });
  </script>
</body>
</html>
