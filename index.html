    // Next, right arrow
    newChordBox(buffer);
    buffer = "";
  }
  else if (e.keyCode == '37') {
     // left arrow
  }
  else {
    buffer += String.fromCharCode(e.keyCode);
  }
}
function newChordBox(text) {
  note = chordToStruct(text);
  document.getElementById("chordlist").innerHTML += "<div>" + note.actual[0] + note.tone + "</div>";
  
  document.getElementById("notelist").innerHTML += "<div>";
