<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug VexChords</title>
  <script src="https://cdn.jsdelivr.net/npm/vexchords/dist/vexchords.min.js"></script>
</head>
<body>
  <div id="chord-container"></div>

  <script>
    // Debugging with one chord
    const chordData = {
      frets: [0, 3, 2, 0, 0, 0],
      fingers: [null, 3, 2, null, null, null],
      barres: [],
    };

    // Target container
    const container = document.getElementById("chord-container");

    // Render the chord
    try {
      vexchords.draw(container, chordData);
      console.log("Chord rendered successfully");
    } catch (error) {
      console.error("Error rendering chord:", error);
    }
  </script>
</body>
</html>
